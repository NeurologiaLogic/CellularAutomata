<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cellular Automata</title>
  <link rel="stylesheet" href="./index.css">
</head>
<body>
<div class="options">
  <div class="group">
    <label for="#generations">How many generations?</label>
    <input type="number" id="generations">
  </div>
  <div class="group">
    <label for="#ruleset">Enter a rule set (ex:B3/S12345) </label>
    <input type="text" id="ruleset">
  </div>
  <div class="group">
    <button id="start">Start</button>
    <button id="clear">Clear</button>
  </div>
</div>
<canvas id="canvas"></canvas>
<script type="module" src="util.js"></script>
<script type="module" src="CelullarAutomata.js"></script>
<script type="module" src="index.js"></script>
</body>
</html>
